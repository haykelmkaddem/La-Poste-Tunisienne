

<div id="logreg-forms">
<form [formGroup]="form"  class="form-signin" (submit)="submit()">
  <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Connexion</h1>

  <div class="form-group">
    <input type="text" formControlName="email" class="form-control" placeholder="text">
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control" placeholder="password">
  </div>
  <button class="btn btn-md btn-rounded btn-block form-control submit">
    Login
  </button>
</form>
</div>
