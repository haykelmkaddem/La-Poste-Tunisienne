


<div id="logreg-forms">
  <form [formGroup]="form"   class="form-signin" (submit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">Changer votre mot de passe</h1>
    <div class="form-group">
      <input type="text" id="inputLastName" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="nouveau mot de passe">
    </div>
    <button class="btn btn-md btn-rounded btn-block form-control submit">
      Confirmer
    </button>

  </form>
</div>
